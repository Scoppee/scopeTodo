<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="overall">




    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo- Section -->
        <div class="logo">
            <span class="block logo-text">
                <span class="scope">Scope</span>Todo
            </span>
            <!-- <span class="block logo-sub-text">
                Have a productive day!
            </span> -->
        </div>

       

         <!-- Todo Navigation buttons -->
        <div class="navigation">
            <div class="navigation-section">
                <div class="nav-header">
                    <span>Dashboard</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <a href="">
                <div class="navigation-section">
                    <div class="nav-header">
                        <span>Tasks</span>
                        <i class="fas fa-chevron-down"></i>
                    </div> 
                </div>
            </a>

            <div class="navigation-section">
                <div class="nav-header">
                    <span>Calender</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>

            <div class="navigation-section">
                <div class="nav-header">
                    <span>Pomodoro</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <div class="navigation-section">
                <div class="nav-header">
                    <span>Eisenhower Matrix</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <div class="navigation-section">
                <div class="nav-header">
                    <span>Projects</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
                <ul role="list" class="dropdown-list">
                    <li>Work</li>
                    <li>Personal</li>
                    <li>Design</li>
                </ul>
            </div>
        </div>


        <!-- Light and Dark Modes -->
        <div class="themes">
           
            <span class="theme-item light sun block">Light</span>
            <span class="theme-item dark moon block">Dark</span>
            <div class="toggle-circle"></div>
        </div>
    </div>



    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body task">
            <div class="task-section">
                <div class="heading">
                    <h2>Projects</h2>
                    <div class="buttons">
                        <button class="viewall" id="opendialog">
                            +
                        </button>
                    </div>
                </div>
                
               
                <div class="project-container">
                    <div class="card project-card">
                        <span class="block title">Work</span>
                        <div class="progress-tags task-board-priority">
                            <span class="tags" id="done">Important</span>
                        </div>
                        <span class="block det">Software Engineering Works</span>
                    </div>

                    <div class="card project-card">
                        <span class="block title">Personal</span>
                        <div class="progress-tags task-board-priority">
                            <span class="tags" id="done">Important</span>
                        </div>
                        <span class="block det">Myy Persona Life</span>
                    </div>
                </div>
            </div>   
        </div>
    </div>

      
    </div>




    <dialog id="mydialog">
        <div class="add-book-panel panel">
            <div class="title">
                <h2>Add Task</h2>
                <span class="close goBack" id="closedialog">Go Back</span>
            </div>
            <div class="form-inputs">
                <form action="">
                    <div>
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" class="normal-input">
                    </div>
                    
                    <div>
                        <label for="projectDescription">Description</label>
                        <textarea name="" id="projectDescription">

                        </textarea>
                    </div>

                    <div>
                        <label for="important">
                            <input type="checkbox" id="important">Important
                        </label>
                        
                    </div>
                </form>
            </div>
            <button type="button" class="book-btn addBtn viewall">
                Add Project
            </button>
        </div>
    </dialog>
</body>

    <button class="light">light</button>
    <span>What mode am I in?</span> -->
</html>
