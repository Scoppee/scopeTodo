<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="overall">




    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo- Section -->
        <div class="logo">
            <span class="block logo-text">
                <span class="scope">Scope</span>Todo
            </span>
            <!-- <span class="block logo-sub-text">
                Have a productive day!
            </span> -->
        </div>

       

         <!-- Todo Navigation buttons -->
        <div class="navigation">
            <div class="navigation-section">
                <div class="nav-header">
                    <span>Dashboard</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <a href="./tasks.html">
                <div class="navigation-section">
                    <div class="nav-header">
                        <span>Tasks</span>
                        <i class="fas fa-chevron-down"></i>
                    </div> 
                </div>
            </a>

            <div class="navigation-section">
                <div class="nav-header">
                    <span>Calender</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>

            <div class="navigation-section">
                <div class="nav-header">
                    <span>Pomodoro</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <div class="navigation-section">
                <div class="nav-header">
                    <span>Eisenhower Matrix</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>


            <div class="navigation-section">
                <div class="nav-header">
                    <span>Projects</span>
                    <i class="fas fa-chevron-down"></i>
                </div> 
                <ul role="list" class="dropdown-list">
                    <li>Work</li>
                    <li>Personal</li>
                    <li>Design</li>
                </ul>
            </div>
        </div>


        <!-- Light and Dark Modes -->
        <div class="themes">
           
            <span class="theme-item light sun block">Light</span>
            <span class="theme-item dark moon block">Dark</span>
            <div class="toggle-circle"></div>
        </div>
    </div>



    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body">
            <div class="pomodoro-overall">
                <div class="buttons">
                    <button class="viewall pomodoro-btn">
                        Focus
                    </button>

                    <button class="viewall pomodoro-btn">
                        Short Break
                    </button>

                    <button class="viewall pomodoro-btn">
                        Long Break
                    </button>
                </div>

                <div class="timer">
                    <h1>25:00</h1>
                </div>

                <button class="viewall pomodoro-btn">
                    START
                </button>
            </div>
        </div>
    </div>

      
    </div>
</body>

    <button class="light">light</button>
    <span>What mode am I in?</span> -->
</html>
