                </span>

            </div>
    
           
    
             <!-- Todo Navigation buttons -->
            <div class="navigation">
                <div class="navigation-section">
                    <div class="nav-header">
                        <span>Dashboard</span>
                        <i class="fas fa-chevron-down"></i>
                    </div> 
                </div>
    
    
                <a href="./tasks.html">
                    <div class="navigation-section">
                        <div class="nav-header">
                            <span>Tasks</span>
                            <i class="fas fa-chevron-down"></i>

                        <i class="fas fa-chevron-down"></i>
                    </div> 
                </div>
    
    
                <div class="navigation-section">
                    <div class="nav-header">
                        <span>Eisenhower Matrix</span>
                        <i class="fas fa-chevron-down"></i>
                    </div> 
                </div>
    
    
                <div class="navigation-section">
                    <div class="nav-header">
                        <span>Projects</span>
                        <i class="fas fa-chevron-down"></i>
                    </div> 
                    <ul role="list" class="dropdown-list">
                        <li>Work</li>
                        <li>Personal</li>
                        <li>Design</li>
                    </ul>
                </div>
            </div>
    
    
            <!-- Light and Dark Modes -->
            <div class="themes">
               
                <span class="theme-item light sun block">Light</span>
                <span class="theme-item dark moon block">Dark</span>
                <div class="toggle-circle"></div>
            </div>
        </div>
    
    </aside>


    <main id="app">

    </main>
