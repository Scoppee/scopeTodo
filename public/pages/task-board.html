<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">
    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body task">
            <div class="task-section">
                <div class="heading">
                    <h2>Tasks</h2>
                    <div class="buttons">
                        <a href="/tasks">
                            <button class="viewall">
                              List
                          </button>
                          </a>
                          <a href="/taskBoard">
                            <button class="viewall">
                              Board
                          </button>
                          </a>
                        <button class="viewall" id="opendialog">
                            +
                        </button>
                    </div>
                </div>
                
               
                <div class="task-table">
                    <table id="taskboard-table-body">
                        <thead>
                            <tr>
                                <th>To Do (2)</th>
                                <th>Done (2)</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                              <td id="todo-column" class="task-column">
                                <!-- Tasks with status "todo" go here -->
                              </td>
                              
                              <td id="done-column" class="task-column">
                                <!-- Tasks with status "done" go here -->
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>   
        </div>
    </div>

      
    </div>
    
</body>

    <span>What mode am I in?</span> -->
</html>
