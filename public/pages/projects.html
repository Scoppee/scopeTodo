<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">
    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body task">
            <div class="task-section">
                <div class="heading">
                    <h2>Projects</h2>
                    <div class="buttons">
                        <button class="viewall" id="openprojectdialog">
                            +
                        </button>
                    </div>
                </div>
                
               
                <div class="project-container" id="project-container">
                    <div class="card project-card">
                        <span class="block title">Work</span>
                        <div class="progress-tags task-board-priority">
                            <span class="tags" id="done">Important</span>
                        </div>
                        <span class="block det">Software Engineering Works</span>
                    </div>

                    <div class="card project-card">
                        <span class="block title">Personal</span>
                        <div class="progress-tags task-board-priority">
                            <span class="tags" id="done">Important</span>
                        </div>
                        <span class="block det">Myy Persona Life</span>
                    </div>
                </div>
            </div>   
        </div>
    </div>

      
    </div>
</body>

</html>
