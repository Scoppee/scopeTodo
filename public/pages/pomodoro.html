<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">

    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body">
            <div class="pomodoro-overall">
                <div class="buttons">
                    <button class="viewall pomodoro-btn">
                        Focus
                    </button>

                    <button class="viewall pomodoro-btn">
                        Short Break
                    </button>

                    <button class="viewall pomodoro-btn">
                        Long Break
                    </button>
                </div>

                <div class="timer">
                    <h1>25:00</h1>
                </div>

                <button class="viewall pomodoro-btn">
                    START
                </button>
            </div>
        </div>
    </div>

      
    </div>
</body>

</html>
