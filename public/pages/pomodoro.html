<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">

    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body">
            <div class="pomodoro-overall">
              <div class="buttons">
                <button class="viewall pomodoro-btn" id="focusBtn">Focus</button>
                <button class="viewall pomodoro-btn" id="shortBreakBtn">Short Break</button>
                <button class="viewall pomodoro-btn" id="longBreakBtn">Long Break</button>
              </div>
          
              <div class="timer">
                <h2 id="sessionType">Focus Session</h2>
                <h1 id="timerDisplay">25:00</h1>
              </div>
          
              <div class="control-buttons">
                <button class="viewall pomodoro-btn" id="startBtn">Start</button>
                <button class="viewall pomodoro-btn" id="stopBtn">Stop</button>
                <button class="viewall pomodoro-btn" id="refreshBtn">Refresh</button>
              </div>
            </div>
          </div>
          
    </div>

      
    </div>
</body>

</html>
