<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script type="module" src="../script/dashboard.js" defer></script> -->
</head>
<body>
    <div class="overall">
    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body">
            <div class="task-section">
                <div class="heading">
                    <h2>Tasks</h2>
                    <div class="buttons">
                        
                        <a href="/tasks">
                            <button class="viewall" id="viewAllBtn">View All</button>
                        </a>
                        <button class="viewall" id="opendialog">
                            + Add Task
                        </button>

                        <button class="viewall" id="openprojectdialog">
                            + Add Project
                        </button>
                    </div>
                    
                    
                </div>
                <div class="progress-tags filter-buttons">
                    <span class="tags all" id="all" data-filter="all">All</span>
                    <span class="tags todo" id="todo" data-filter="todo">To do</span>
                    <span class="tags done" id="done" data-filter="done">Done</span>
                </div>

                <div class="task-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Due Date</th>
                                
                                <th>Priority</th>
                                
                            </tr>
                        </thead>

                        <tbody id="todo-dbody">
                            
                        </tbody>
                    </table>
                </div>

                <div class="task-table" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Due Date</th>
                                
                                <th>Priority</th>
                                
                            </tr>
                        </thead>

                        <tbody id="done-body" >
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="column">
                <div class="card calender" id="calendar">
                    <div class="card calendar">
                        <div class="calendar-header">
                            <button id="prev-month">&#8592;</button>
                            <h3 id="month-year">Month Year</h3>
                            <button id="next-month">&#8594;</button>
                        </div>
                        <div class="calendar-days">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div class="calendar-dates" id="calendar-dates">
                            <!-- Dates will be populated by JS -->
                        </div>
                    </div>
                    
                </div>

               
            </div>
        </div>
    </div>
    </div>
</body>
</html>
