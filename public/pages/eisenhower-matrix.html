<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">




  
    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body task">
            <div class="task-section">
                <div class="heading">
                    <h2>Tasks</h2>
                    <div class="buttons">
                        
                        <button class="viewall" id="opendialog">
                            +
                        </button>
                    </div>
                </div>
                
               
                <div class="task-table">
                    <table class="mat-table">
                        <thead>
                          <tr>
                            <td class="col-small"></td>
                            <th class="col-medium">Urgent</th>
                            <th class="col-medium">Not Urgent</th>
                          </tr>
                        </thead>
                      
                        <tbody>
                          <tr class="red">
                            <td class="row-td">Important</td>
                      
                            <td class="mat-td" id="do-box"> 
                                <div class="card task-board-card mat-card" id="eistasks">
                                    <span class="block title mat-title">Do</span>
                                </div>
                            </td>
                      
                            <td class="mat-td" id="schedule-box"> <!-- Important + Not Urgent -->
                                <div class="card task-board-card mat-card" id="eistasks">
                                    <span class="block title mat-title">Schedule</span>
                                </div>
                            </td>
                          </tr>
                      
                          <tr>
                            <td class="row-td">Not Important</td>
                      
                            <td class="mat-td" id="delegate-box"> <!-- Not Important + Urgent -->
                                <div class="card task-board-card mat-card" id="eistasks">
                                    <span class="block title mat-title">Delegate</span>
                                </div>
                            </td>
                      
                            <td class="mat-td" id="eliminate-box"> <!-- Not Important + Not Urgent -->
                                <div class="card task-board-card mat-card" id="eistasks">
                                    <span class="block title mat-title">Eliminate</span>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      
                </div>
            </div>   
        </div>
    </div>

      
    </div>

</body>

</html>
