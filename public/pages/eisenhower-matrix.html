<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScopeTodo || Have a Productive Day</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="overall">




  
    <div class="main-display">
        <div class="header">
            <div class="search-input">
                <input type="text" placeholder="Search for Task...">
            </div>
        </div>

        <div class="display-body task">
            <div class="task-section">
                <div class="heading">
                    <h2>Tasks</h2>
                    <div class="buttons">
                        
                        <button class="viewall" id="opendialog">
                            +
                        </button>
                    </div>
                </div>
                
               
                <div class="task-table">
                    <table class="mat-table">
                        <thead>
                            <tr>
                                <td rowspan="1" class="col-small"></td>
                                <th class="col-medium">Urgent</th>
                                <th class="col-medium">Not Urgent</th>
                               
                            </tr>
                        </thead>

                        <tbody>
                            <!-- Input 1 -->
                            <tr class="red">
                              <td class="row-td">Important</td>

                              <td class="mat-td">
                                <div class="card task-board-card mat-card">
                                    <span class="block title mat-title">Do</span>
                                    <span class="block det mat-task">Discuss new prospects of the project to the company and its surrounding firms</span>
                                </div>
                              </td>  

                              

                              <td class="mat-td">
                                <div class="card task-board-card mat-card">
                                    <span class="block title mat-title">Schedule</span>
                                    <span class="block det">Discuss new prospects of </span>
                                    <span class="block det">Discuss new prospects of </span>
                                </div>
                              </td>
                            </tr>

                            <!-- Input 2 -->
                            <tr>
                                <td class="row-td">Not Important</td>
                                <td class="task-name">
                                  <div class="card task-board-card mat-card">
                                    <span class="block title mat-title">Delegate</span>
                                      <span class="block det">Discuss new prospects of the project</span>
                                  </div>
                                </td>  
  
                                <td>
                                  <div class="card task-board-card mat-card">
                                    <span class="block title mat-title">Eliminate</span>
                                      <span class="block det">Discuss new prospects of the project</span>
                                  </div>
                                </td>
  
                               
                              </tr>
  
                        </tbody>
                    </table>
                </div>
            </div>   
        </div>
    </div>

      
    </div>

</body>

    <span>What mode am I in?</span> -->
</html>
